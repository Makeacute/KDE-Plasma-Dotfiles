"$schema" = 'https://starship.rs/config-schema.json'

# MONOCHROME INVERTED (Light -> Dark)
# Logic: Lightest (OS) -> Light (Dir) -> Med (Git) -> Dark (Langs) -> Darkest (Time)
format = """
[](fg:overlay2)\
$os\
$username\
[](bg:overlay0 fg:overlay2)\
$directory\
[](bg:surface2 fg:overlay0)\
$git_branch\
$git_status\
[](fg:surface2 bg:surface1)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$conda\
[](fg:surface1 bg:surface0)\
$time\
[ ](fg:surface0)\
$cmd_duration\
$line_break\
$character"""

palette = 'gray_scale'

[os]
disabled = false
style = "bg:overlay2 fg:base"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:overlay2 fg:base"
style_root = "bg:overlay2 fg:base"
format = '[ $user]($style)'

[directory]
style = "bg:overlay0 fg:base"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:surface2"
format = '[[ $symbol $branch ](fg:text bg:surface2)]($style)'

[git_status]
style = "bg:surface2"
format = '[[($all_status$ahead_behind )](fg:text bg:surface2)]($style)'

# LANGUAGES - Transitioning to Darker Backgrounds
[nodejs]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[c]
symbol = " "
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[rust]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[golang]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[php]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[java]
symbol = " "
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[kotlin]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[haskell]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version) ](fg:text bg:surface1)]($style)'

[python]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:text bg:surface1)]($style)'

[docker_context]
symbol = ""
style = "bg:surface1"
format = '[[ $symbol( $context) ](fg:text bg:surface1)]($style)'

[conda]
symbol = "  "
style = "bg:surface1"
format = '[[ $symbol$environment ](fg:text bg:surface1)]($style)'
ignore_base = false

# TIME - Darkest Background (surface0) with Brightest Text (text)
[time]
disabled = false
time_format = "%R"
style = "bg:surface0"
format = '[[  $time ](fg:text bg:surface0)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:text)'
error_symbol = '[❯](bold fg:overlay0)'
vimcmd_symbol = '[❮](bold fg:text)'
vimcmd_replace_one_symbol = '[❮](bold fg:subtext1)'
vimcmd_replace_symbol = '[❮](bold fg:subtext1)'
vimcmd_visual_symbol = '[❮](bold fg:subtext0)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:none"
disabled = false
show_notifications = true
min_time_to_notify = 45000

